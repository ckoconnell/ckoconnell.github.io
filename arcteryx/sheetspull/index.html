<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Sheetsee Table Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900,400italic|Source+Code+Pro:400' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="../favicon.png">
    <script type='text/javascript' src='js/tabletop1.3.4.js'></script>
    <script type='text/javascript' src='js/sheetsee.js'></script>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link rel="stylesheet" type="text/css" href="slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700,800|Roboto:400,100,300,500,700,900|Roboto+Condensed:400,300,700|Slabo+27px' rel='stylesheet' type='text/css'>
  </head>
<body>
<div class="clicky">
    <div class="introContent">
        <h1>Title Goes Here</h1>
        <p>Description sentence goes here. Probably best if it's two or three sentences long. This should be good enough. Actually we need a little more to fill out the spacing. How about now.</p>
        <span class="beginButton">Begin</span>
    </div>
</div>
<div class="container">
    <div class="slideWrap" id="slideWrap"></div>
</div>

<script class="slideWrap" id="slideWrap" type="text/html" init-onload="true" ng-repeat="true" data="media">
  {{#rows}}
    <div class="slideItem {{bgposition}}" style="background-image:url('{{image}}');">
      <div class="slideContent {{captionposition}}" style="background:{{slidebgcolor}}">
        <h1 style="color:{{fontcolor}}">{{title}}</h1>
        <h3 style="color:{{fontcolor}}">{{subhead}}</h3>
        <p style="color:{{fontcolor}}">{{description}}</p>
      </div>
    </div>
  {{/rows}}
</script>

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
    var URL = "1N0GFNhLeLzIcDEaaPiPlR3YKD0T3S-0u5DxrebN1d5c"
    Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true } )
  })

  function showInfo(data) {
    var html = Sheetsee.ich.slideWrap({'rows': data})
    $('.slideWrap').html(html)
  }

</script>

<script type="text/javascript" src="slick/slick.min.js"></script>
<script type="text/javascript">
    $('.clicky').click(function(){
        $(this).remove();
        $('.slideWrap').slick({
            autoplay: true,
            slidesToShow: 1,
            arrows: true,
            infinite: true,
            lazyload: 'ondemand'
      });
    });
</script>
</body>
</html>
