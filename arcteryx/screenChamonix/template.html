
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://tradablebits.com/static/js/libs/moment.min.js"></script>
    <script type="text/javascript" src="https://tradablebits.com/static/js/libs/underscore.js"></script>
    <script type="text/javascript" src="https://tradablebits.com/tbits-sdk.js"></script>
</head>
<body style="padding:0;margin:0;width:100%;height:100%;background:#000;overflow:hidden;">
<script type="text/javascript">
    var frames = [
		{ftype:"stream",url:"https://tradablebits.com/streams/seawheezeplus/player?rate=10&theme=dark&rotation=vertical&buffer=50",timeout:2*60*1000},
		{ftype:"youtube",url:"https://www.youtube.com/embed/zZcv4YFE6wY?autoplay=true",timeout:3*60*1000+10},
		{ftype:"stream",url:"https://tradablebits.com/streams/seawheeze/stream_widget?render_mode=tiled&min_cell=3&max_cell=4&label=JumboTV&text=yes&rate=5&class=bigscreen&buffer=100",timeout:5*60*1000},
		{ftype:"youtube",url:"https://www.youtube.com/embed/cPuXHe-xRiI?autoplay=true",timeout:34*1000+10}
		] ;

    function playNext(){
       var nextFrame = frames.pop();
       $("#main-canvas").attr("src",nextFrame.url);
       frames.unshift(nextFrame);
       setTimeout(playNext,nextFrame.timeout);
    }

   function handleAuthors(res) {
        var $canvas = $("#authors-overlay");
        $canvas.html('');
        var counter = 0;
        while (counter < 150) {
            for (var idx in res) {
                counter++;
                var el = res[idx];
                $canvas.append('<img src="' + el.src_image_url + '" style="height:54px;width:54px;padding:2px;"/>');
            }
        }
    }

    $(document).ready(function(){
         playNext();
         STR.init('seawheeze');
         STR.authors(50,handleAuthors);
         setInterval(function(){
             STR.authors(50,handleAuthors);
	  },60000);
    });
</script>

<div style="height: 100%;width:100%;overflow:hidden;float:right;">
    <iframe id="main-canvas" style="width:100%;height:100%;overflow:hidden;border:0;padding:0;margin:0;"></iframe>
</div>
</body>
</html>
