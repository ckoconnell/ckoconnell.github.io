
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://tradablebits.com/static/js/libs/moment.min.js"></script>
    <script type="text/javascript" src="https://tradablebits.com/static/js/libs/underscore.js"></script>
    <script type="text/javascript" src="https://tradablebits.com/tbits-sdk.js"></script>
    <link href="css/base.css">
</head>
<body style="padding:0;margin:0;width:100%;height:100%;background:#000;overflow:hidden;">
<script type="text/javascript">
    var frames = [
    
    {ftype:"youtube",url:"https://www.youtube.com/embed/as6Y8hUEwQY?autoplay=true",timeout:57000},
    {ftype:"stream",url:"https://tradablebits.com/streams/arcteryx/",timeout:30000},
        {ftype:"page",url:"http://ckoconnell.github.io/arcteryx/screenChamonix/frameScheduleOverview.html",timeout:10000},
    {ftype:"page",url:"http://ckoconnell.github.io/arcteryx/screenChamonix/frameKeyVisual.html",timeout:10000}
    ] ;

    function playNext(){
       var nextFrame = frames.pop();
       $("#main-canvas").attr("src",nextFrame.url);
       frames.unshift(nextFrame);
       setTimeout(playNext,nextFrame.timeout);
    }

    $(document).ready(function(){
         playNext();        
    });
</script>

<div style="height: 100%;width:100%;overflow:hidden;float:right;">
    <iframe id="main-canvas" style="width:100%;height:100%;overflow:hidden;border:0;padding:0;margin:0;"></iframe>
</div>
</body>
</html>
