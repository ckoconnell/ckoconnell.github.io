<html>
<head>
<title>Deep Winter - Sections Layout</title>
<link href="http://fonts.googleapis.com/css?family=Roboto:400,300,100,700,900|Roboto+Condensed:300italic,400italic,700italic,400,300,700" rel="stylesheet" type="text/css">
<style>

body {
	background: #666;
	margin: 0;
	padding: 0;
	z-index: 1;
	height: 100%;   
	width: 100%;
  overflow: hidden;
}

header {
  position: static;
  z-index: 100;
  top: -50px;
  max-width: 960px;
  min-width: 300px;
  height: 50px;
  margin: 0 auto;
  overflow: visible;
}

header img {
  float: left;
  width: 103px;
  background-color: #000;
  padding: 20px 40px 20px 40px;

}

video { 
   min-width:100%;
   min-height: 100%;
   background:transparent url('poster.jpg') no-repeat 0 0;
   -webkit-background-size:cover;
   -moz-background-size:cover;
   -o-background-size:cover;
   background-size:cover;
   background-position: bottom center;
   overflow: hidden;
   z-index: -10;
}

h1 {
    font-family: Roboto;
    font-size: 5em;
    font-weight: 500;
    color: #444;
    text-transform: uppercase;
    margin: 1em 0 0 0;
    line-height: .2em;

}

h2 {
    font-family: Roboto;
    font-size: 6em;
    font-weight: 800;
    color: #333;
    text-transform: uppercase;
    margin-top: 0;
    margin-bottom: 0;

}

h3 {
	font-family: Roboto;
	font-size: 1em;
	font-weight: 500;
	color: #444;
    line-height: 1em;
    float: left;
    width: 33%;
    text-transform: uppercase;

}

h5 {
	font-family: Roboto;
	font-size: 14px;
	font-weight: 300;
	margin-top: -30px;
	color: #666;
}

h4 {
    text-align: center;
    font-family: Roboto;
    font-weight: 300;
    font-size: 18px;
    color: #444;
    margin-top: 0;
}


section {
    z-index: -1;
    position: relative;
    width: 100%;
    margin: 0 auto;
    top: -155px;
    padding: 0;
    overflow: hidden;
}

article {
  max-width: 960px;
  min-width: 300px;
  margin: 0 auto;
  border: 1px solid pink;
}

.intro {
  height: 70%;

}

.intro article {
  z-index: 200 !important;
}

.two {
  background-color: #444;
  height: 500px;
  margin-top: -16px;
}

#subheadWrap {
  margin: 0 auto;
  max-width: 960px;
  min-width: 300px;
  position: relative;
  top: 30%;
  text-align: center;
}

.subheadWrap h3 {
  font-family: Roboto;
	font-size: 1em;
	font-weight: 500;
	color: #444;
    line-height: 1em;
    float: left;
    width: 33%;
    text-transform: uppercase;
}

#logoGore {
    float: left;
    width: 50px;
    height: 50px;
    background: #333;
    opacity: .5;
    margin-left: 20%;
}


</style>

</head>
<body>

<header>
      <img class="logo" src="bird.jpg" width="50%" />
      <!-- <div id="logoGore">Gore Logo</div> -->
</header>

<section class="intro">
  <div id="subheadWrap">
    <h3>6 Photographers</h3>
    <h3>72 Hours</h3>
    <h3>1 Winner</h3>
  </div>
  <video autoplay loop>
  		<source src="ala.mp4" type="video/mp4">
	  	Your browser does not support the video tag.
	</video>

</section>

<section class="two">
  <article>
    <p>Section two</p>
  </article>
</section>

</body>
</html>
