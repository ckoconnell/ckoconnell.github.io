<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">

    // Show & Hide the Nav Bar - Now fixed after top feature area

    $(document).on("scroll", function(){
        $(".navLink").toggleClass("navDarker", $(document).scrollTop() > 100 );
        $(".nav").toggleClass("navDisplay", $(document).scrollTop() > 500 );
    });

    // Smooth Scrolling to Anchor Points

    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
</script>

<script>

    $(".workBlock").click(function(){
       $(this).siblings(".workBlock").hide(600);
       $(this).children(".blockContent").delay(800).show(200);

    });


</script>
