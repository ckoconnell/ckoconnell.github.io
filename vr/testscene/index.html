<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Scene</title>
    <meta name="description" content="Test Scene - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
		<a-assets>
			<img id="sky" src="360Test1.JPG">
			<a-asset-item id="vase-obj" src="lilyvasescaled.obj"></a-asset-item>
		</a-assets>
		<a-sky src="#sky"></a-sky>
		<a-obj-model src="#vase-obj" scale="0.1 0.1 0.1" position="0 1 -3" material="color: teal; opacity: 0.65"></a-obj-model>
     	<a-box color="red" position="5 2 -5" rotation="0 45 45" scale="1 1 1"></a-box>
    </a-scene>
  </body>
</html>
