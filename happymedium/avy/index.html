<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Avy Build</title>
    <meta name="description" content="Avy Proof Of Concept">
   <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <!--   <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script> -->
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
  		<img id="mtn-texture" src="bakeoutput8K.jpg">
  			<a-asset-item id="mtn-obj" src="avyEnvWorld.obj"></a-asset-item>

  		</a-assets>

    <!--  <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity> -->

      <a-entity id="cameraRig">
        <a-entity id="head" position="4.79 1.56 5.33" camera="active:true;userHeight:1.6;near:0.01;" wasd-controls look-controls></a-entity>
        <a-entity teleport-controls="cameraRig: #cameraRig; button: trigger;"
          vive-controls="hand: left"
          oculus-touch-controls="hand: left"
          microsoft-motion-controls="hand: left"
          daydream-controls="left" gearvr-controls="left">
        </a-entity>
        <a-entity teleport-controls="cameraRig: #cameraRig; type: line; button: trigger;"
          vive-controls="hand: right"
          microsoft-motion-controls="hand: right"
          oculus-touch-controls="hand: right"
          daydream-controls="right" gearvr-controls="right">
        </a-entity>
      </a-entity>

      <!-- <a-entity position="4.79 1.56 5.33" camera="active:true;userHeight:1.6;near:0.01" wasd-controls="0:t;1:r;2:u;3:e" rotation="-13 416 0" look-controls="" aframe-injected="" data-aframe-inspector="default-camera" scale="1 1 1"></a-entity> -->

      <a-entity obj-model="obj: #mtn-obj"
  				  material="src: #mtn-texture;
  							shader: standard;
  							roughness: 0.75;
  							side: double;"
                rotation="-90 0 0;"
                position="0 -3 0">
  		</a-entity>

      <a-sky color="#eee"></a-sky>
    </a-scene>
  </body>
</html>
