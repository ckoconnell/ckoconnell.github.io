<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Avy Build</title>
    <meta name="description" content="Avy Proof Of Concept">
   <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <!--   <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script> -->
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene  fog="type: linear; color: #888; near: 32; far: 70; density: .000004">
      <a-assets>
        <img id="sky-texture" src="mud_road_4krgb.png">
  		  <img id="mtn-texture" src="env02bake02.jpg">
        <img id="mtn-displace" src="MtnSnowMix.png">
  		  <a-asset-item id="mtn-obj" src="avyEnvWorld02opt.obj"></a-asset-item>
  		</a-assets>

      <a-entity id="cameraRig">
        <a-entity id="head" position="-16 5 -10" camera="active:true;userHeight:1.6;near:0.01;" wasd-controls look-controls></a-entity>
        <a-entity teleport-controls="cameraRig: #cameraRig; button: trigger; collisionEntities: .travel;"
          oculus-touch-controls="hand: left">
        </a-entity>
        <a-entity teleport-controls="cameraRig: #cameraRig; type: line; button: trigger; collisionEntities: .travel;"
          oculus-touch-controls="hand: right">
        </a-entity>
      </a-entity>

      <a-entity
            class="travel"
            obj-model="obj: #mtn-obj"
  				  material="src: #mtn-texture;
  							shader: standard;
  							roughness: 0.85;
  							side: double;"
                rotation="0 -3 0;"
                position="0 0 0">
  		</a-entity>

      <a-sky src="#sky-texture" material="fog:false;"></a-sky>
      <a-entity light="color: #BBB; type: ambient; intensity: 0.0;" data-aframe-default-light="" aframe-injected=""></a-entity>
      <a-entity light="intensity: 0.0; castShadow: true" position="-0.5 1 1" data-aframe-default-light="" aframe-injected=""></a-entity>
    </a-scene>
  </body>
</html>
