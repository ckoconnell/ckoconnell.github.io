<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Avy Build</title>
    <meta name="description" content="Avy Proof Of Concept">
   <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <!--   <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script> -->
  </head>
  <body>
    <a-scene>
      <a-assets>
  		<img id="mtn-texture" src="BakeOutput.png">
  			<a-asset-item id="mtn-obj" src="avyEnvWorld.obj"></a-asset-item>

  		</a-assets>

      <a-entity obj-model="obj: #mtn-obj"
  				  material="src: #mtn-texture;
  							shader: standard;
  							roughness: 0.75;
  							side: double;"
                rotation="-90 0 0;"
                position="0 -3 0">
  		</a-entity>

      <a-sky color="#eee"></a-sky>
    </a-scene>
  </body>
</html>
