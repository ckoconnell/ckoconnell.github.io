<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Avy Build</title>
    <meta name="description" content="Avy Proof Of Concept">
   <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
   <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene  fog="type: linear; color: #888; near: 32; far: 70; density: .000004" physics="gravity: -1.6">
      <a-assets>
        <img id="sky-texture" src="mud_road_4krgb.png">
  		  <img id="mtn-texture" src="env02bake02.jpg">
        <img id="mtn-displace" src="MtnSnowMix.png">
        <img id="beacon-texture" src="beaconV2bake01.png">
  		  <a-asset-item id="mtn-obj" src="avyEnvWorld02opt.obj"></a-asset-item>
        <a-asset-item id="beacon-obj" src="beaconModel05.obj"></a-asset-item>
        <a-asset-item id="beacon-mtl" src="beaconModel03.mtl"></a-asset-item>
  		</a-assets>

      <a-entity id="cameraRig">
        <a-entity id="head" position="-16 5 -10" camera="active:true;userHeight:1.6;near:0.01;" wasd-controls look-controls></a-entity>
        <a-entity id="leftHand" super-hands hand-controls="left" sphere-collider="objects: .grabbable" grab></a-entity>
        <a-entity teleport-controls="cameraRig: #cameraRig; type: line; button: trigger; collisionEntities: .travel;"
          oculus-touch-controls="hand: right">
        </a-entity>
      </a-entity>
      <a-entity
            class="travel"
            static-body
            obj-model="obj: #mtn-obj"
  				  material="src: #mtn-texture;
  							shader: standard;
  							roughness: 0.85;
  							side: double;"
                rotation="0 -3 0"
                position="0 0 0">
  		</a-entity>
      <a-entity
            hoverable grabbable draggable droppable
            static-body
            id="beacon"
            class="grabbable"
            obj-model="obj: #beacon-obj"
  				  material="src: #beacon-texture;
  							shader: standard;
  							side: double;"
                position="-15 1.35 -10"
                scale=".05 .05 .05">
  		</a-entity>
      <a-sky src="#sky-texture" material="fog:false;"></a-sky>
      <a-entity light="color: #BBB; type: ambient; intensity: 0.0;" data-aframe-default-light="" aframe-injected=""></a-entity>
      <a-entity light="intensity: 0.0; castShadow: true" position="-0.5 1 1" data-aframe-default-light="" aframe-injected=""></a-entity>
    </a-scene>
  </body>
</html>
