<html>
<head>
    <title>InsideOut Landscaping - Life Outside</title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" href="./css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ruda:400,700,900' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

</head>
<body>

<div class="topWrap">
    <div class="menuWrap">
        <a href="#" class="slideout-menu-toggle" id="nav-toggle"> &#9776; MENU</a>
    </div>
    <div class="logoWrap">
        <img src="logo.jpg" />
    </div>
</div>



<div class="slideWrap">
    <div class="slide1" name="slide1">
        <p>Slide 1</p>
    </div>
    <div class="slide2" name="slide2">
        <p>Slide 2</p>
    </div>
</div>


<div class="lowerWrap">

</div>


<div class="footer">

</div>

<div style="clear:both;"></div>

<div class="slideout-menu">
    <h3>Menu <a href="#" class="slideout-menu-toggle">X</a></h3>

</div>

<script type="text/javascript">
    $(document).ready(function(){
        $('.slideWrap').slick({
            dots: false,
            autoplay: false,
            arrows: false,
            asNavFor: '.navSlides',
        });
    });
    $(document).ready(function () {
        $('.slideout-menu-toggle').on('click', function(event){
            event.preventDefault();
            // create menu variables
            var slideoutMenu = $('.slideout-menu');
            var slideoutMenuWidth = $('.slideout-menu').width();

            // toggle open class
            slideoutMenu.toggleClass("open");

            // slide menu
            if (slideoutMenu.hasClass("open")) {
                slideoutMenu.animate({
                    left: "0px"
                });
            } else {
                slideoutMenu.animate({
                    left: -slideoutMenuWidth
                }, 250);
            }
        });
    });

</script>



</body>
</html>
